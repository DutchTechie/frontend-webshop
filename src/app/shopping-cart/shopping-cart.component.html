<div class="row">
    <div class="cart">
        <table class="table">
            <thead>
                <tr>
                    <th colspan="2">Item</th>
                    <th>Unit price</th>
                    <th>Quantity</th>
                    <th colspan="2">Total price</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let cart of carts">
                    <td>{{ cart.product.imagePath }}</td>
                    <td>{{ cart.product.name }}</td>
                    <td>&euro;{{ cart.product.price }}</td>
                    <td>
                        <input
                            onKeyDown="return false"
                            name="{{ cart.product.name }}"
                            class="form-control" 
                            min="1" 
                            max="5" 
                            name="amount" 
                            type="number" 
                            value="{{ cart.amount }}"
                            (change)="updateTotalPrice($event)"/>
                    </td>
                    <td>
                        &euro;{{ cart.product.price * cart.amount }}
                        <button class="btn btn-warning pull-right">delete</button>
                    </td>
                </tr>      
            </tbody>
        </table>
    </div>
</div>
<div class="row subtotal">
    <div class="col-md-4 pull-right">
        <div class="cart">
            YOUR ORDER
            <hr />
            Subtotal: &euro;{{ totalPrice }}
            <br>
            <br>
            <a class="btn btn-primary btn-block" routerLink="/checkout" >Proceed to checkout</a>
        </div>
    </div>
</div>
