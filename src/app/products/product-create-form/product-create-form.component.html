<div class="row">
    <div class="col-md-12">
        <div class="form-group">
            <input type="text" class="form-control" placeholder="Name" [(ngModel)]="newProductName">
        </div>
        <div class="form-group">
            <textarea class="form-control" placeholder="description" [(ngModel)]="newProductDescription"></textarea>
        </div>
        <div class="form-group">
            <input type="text" class="form-control" [(ngModel)]="newProductImageUrl" placeholder="Image url">
        </div>
        <div class="form-group">
            <button class="btn btn-primary" (click)="createNewProduct()" >Create new product</button>
        </div>
    </div>
</div>
