

<div class="row">
    <div class="col-md-12">
        <div class="form-group">
            <input type="text" class="form-control" placeholder="Name">
        </div>
        <div class="form-group">
            <textarea class="form-control" placeholder="description"></textarea>
        </div>
        <div class="form-group">
            <input type="text" class="form-control" placeholder="Image url">
        </div>
        <div class="form-group">
            <button class="btn btn-primary">Create new product</button>
        </div>
    </div>
</div>
<hr />
<div class="row">
    <div class="col-md-12">
        <a class="list-group-item clearfix" href="#" (click)="updateDetails(product.name)" *ngFor="let product of products">
            <div class="pull-left">
                <h4 class="list-group-item-heading">{{ product.name }}</h4>
                <p class="list-group-item-text">{{ product.description }}</p>
            </div>

            <!-- TODO: Add image -->
            <span class="pull-right">
                <p>Image source</p>
            </span>
        </a>
    </div>
</div>
