<div class="container-fluid">
  <div class="row">
    <div class="text-center">
      <div *ngIf="pageIsLoading">
        <app-loading-spinner></app-loading-spinner>
      </div>
    </div>
    <div class="consumer-container" *ngIf="!pageIsLoading">
      <div *ngFor="let product of (productSubs | async)" class="col-md-2 my-card">
        <div class="no-highlight" routerLink="/products/product/details/{{ product.id }}">
          <img src="{{ product.imagePath }}" alt="Nike shoe" class="img-responsive" /><br>
          <div class="my-card-container">
            {{ product.name }}<br>
            {{ product.price | currency:'EUR' }}<br>
            {{ product.stock > 0? 'In stock' : 'Out of stock' }}
          </div>
        </div>
        <button class="btn btn-info btn-block" (click)="addToCart(product.id)">Add to cart</button>
      </div>
    </div>
  </div>
</div>
