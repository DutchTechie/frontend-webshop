<div class="container login-container">
    <div class="row">
        <div class="col-md-6">
            <img 
                src="http://www.oxygenmelody.com/wp-content/uploads/2018/03/nike-w-air-max-thea-ultra-prm-womens-shoes-beautiful-power.jpg"
                alt="test image"
                width="100%"
            />
        </div>
        <div class="col-md-6">
            <h3>{{  isUpdateMode ? 'Update' : 'Info' }}</h3>
            <br />
            <form #productForm="ngForm" (ngSubmit)="onSubmit(productForm)">
                <div class="form-group">
                    <input 
                        type="url" 
                        class="form-control" 
                        placeholder="Image path *"
                        ngModel
                        name="urlPath"
                    />
                </div>
                <div class="form-group">
                    <input 
                        type="text" 
                        class="form-control" 
                        placeholder="Name of the product *"
                        ngModel
                        name="name"
                    />
                </div>
                <div class="form-group">
                    <input 
                        type="number" 
                        class="form-control" 
                        placeholder="Price of the product *"
                        ngModel
                        name="price"
                    />
                </div>
                <div class="form-group">
                    <input 
                        type="number" 
                        class="form-control" 
                        placeholder="Product stock *"
                        ngModel
                        name="stock"
                    />
                </div>
                <div class="form-group">
                    <textarea
                        rows="5"
                        class="form-control" 
                        placeholder="description" 
                        ngModel
                        name="description">
                    </textarea>
                </div>
                <br />
                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-lg btn-block" [disabled]="!productForm.valid">
                        {{ isUpdateMode ? 'Update' : 'Sign up' }}
                    </button> 
                </div>
                <div class="form-group">
                        <a type="button" class="btn btn-link btn-lg" routerLink="/" >
                            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span> Back
                        </a>
                </div>
            </form>
        </div>
    </div>
</div>
