<div class="jumbotron">
  <h1 class="text-center">{{ 'Shoes' | uppercase }}</h1>
  <p class="text-center">Bootstrap is the most popular HTML, CSS, and JS framework for developing responsive,
  mobile-first projects on the web.</p>
</div>
<div *ngIf="userIsConsumer() == true">

  <!-- consumer component -->
  <app-consumer
      [user]="user"
      [productSubs]="productSubs">
  </app-consumer>
</div>
<div *ngIf="userIsConsumer() == false">

  <!-- admin component -->
  <app-admin
      [user]="user"
      [productSubs]="productSubs"
      (fetchAllProductsEmitter)="fetchAllProducts()"
      (deleteAllProducts)="deleteAllProducts()"
      (productToDelete)="deleteProduct($event)">
  </app-admin>
</div>
