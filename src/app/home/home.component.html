<h1>Shoes</h1>
<app-product-catalog *ngIf="!user.isAdmin" 
    [gridView]="true" 
    [products]="products">
</app-product-catalog>
<div *ngIf="user.isAdmin">
    <button 
        class="btn btn-primary" 
        (click)="fetchAllProducts()">
            Fetch all products
    </button>
    &nbsp;
    <hr />
    <div class="row">
        <div class="col-md-12">
            <div class="list-wrapper">
                <table class="table">
                    <thead>
                        <tr>
                            <th colspan="2">Item</th>
                            <th>Unit price</th>
                            <th>Stock</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let product of products">
                            <td>
                                <img src="{{ product.imagePath }}" alt="Nike shoe" width=100px />
                            </td>
                            <td class="vcenter">
                                <p>{{ product.name }}</p>
                            </td>
                            <td class="vcenter">&euro;{{ product.price }}</td>
                            <td class="vcenter">
                                {{ product.stock }}
                            </td>
                            <td class="vcenter">
                                <a>Edit</a>&nbsp;|
                                &nbsp;<a>Details</a>&nbsp;|
                                &nbsp;<a>Delete</a>
                            </td>
                        </tr>      
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <hr />
    <div class="row">
        <div class="col-md-12">
            <button 
        class="btn btn-primary pull-right" 
        (click)="deleteAllProducts()">
            Delete all products
    </button>
        </div>
    </div>
</div>
