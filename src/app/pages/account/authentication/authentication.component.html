<div class="container login-container">
    <div class="row">
        <div class="col-md-6 login-form col-md-offset-3">
            <h3>{{  (authenticationMode === 'LOGIN') ? 'Login' : 'Sign up' }}</h3>
            <br />
            <div class="alert alert-danger" *ngIf="errorMessage">
                <p>{{ errorMessage }}</p>
            </div>
            <div *ngIf="pageIsLoading">
                <app-loading-spinner></app-loading-spinner>
            </div>
            <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!pageIsLoading">
                <div class="form-group">
                    <input 
                        type="email" 
                        class="form-control input-lg" 
                        placeholder="Your Email *"
                        ngModel
                        name="email"
                        required
                        email
                        id="email"
                         />
                </div>
                <div class="form-group">
                    <input 
                        type="password" 
                        class="form-control input-lg" 
                        placeholder="Your Password *"
                        ngModel
                        name="password"
                        required
                        minlength="2"
                        id="password"
                    />
                </div>
                <br />
                <div class="form-group">
                    <button type="submit" class="btn btn-lg btn-block btnSubmit" [disabled]="!authForm.valid">
                        {{ (authenticationMode === 'LOGIN') ? 'Login' : 'Sign up' }}
                    </button> 
                </div>
                <div class="form-group">
                    <a type="button" class="switchToSignUp" (click)="onSwitchMode()">
                        Switch to {{ (authenticationMode === 'LOGIN') ? 'Sign up' : 'Login' }}
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
